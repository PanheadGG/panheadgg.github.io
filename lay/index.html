 <head>

 </head> 
 <body id="v1" background="#FFECEC" class="mui-android mui-android-10"> 
  <center id="v2">

  <script src="mui/dist/js/mui.min.js"></script>
  <script>
    var zzimg="<img src=\"img\/zongzi.png\" width=\"75%\"><\/img>"
	mui.alert(zzimg, "祝阿玥端午安康");
    var ayimg="<img src=\"img\/lay.jpg\" width=\"75%\"><\/img>"
    function a(){
        mui.alert(ayimg,"来自阿玥的肯定","非常赞同")
    }
    function zongzi() {
      var btn = ['说的不错', '不赞同'];
      function no(){
      mui.toast("阿玥一定点错了");
      console.error("阿玥点错了");
      a();
      }
      function yes(){
          mui.toast("谢谢阿玥的肯定");
          console.info("阿玥肯定了");
      }
      mui.confirm(ayimg,"来自阿玥的肯定", btn, function(e) {
          e.index == 0 ? yes() : no();
          })
  }
  </script>
 </body>
