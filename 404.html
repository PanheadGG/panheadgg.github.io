<!DOCTYPE html>
<html>

<head>
<!-- 设置内容的编码格式 -->
<meta charset="utf-8"/>
<!-- 设置查询关键字 -->
<meta name="keywords" content="404页"/>
<!-- 设置网页的描述信息 -->
<meta name="distribution" content="panheadgg.github.io/about"/>
<!-- 设置作者 -->
<meta name="author" content="PanheadGG"/>
<link rel="icon" href="favicon.ico" type="image/icon"/>
<title>404 Not Found</title>
</head>

<body>
<br>
<h1>404 Not Found</h1>
<hr width="100%" align = "left" />
对不起，您所访问的页面不存在或者已删除。

<h1>博客首页：<a href="https://panheadgg.github.io/blog" target="_blank" title="">https://paneadgg.github.io/blog</a></h1>

<h2><div id="countdown"></div></h2>

<script language="javascript" type="text/javascript">
    var time = 10
    var divLabel = document.getElementById("countdown")
    var label = "秒钟后系统将帮您自动跳转到博客首页。"
    divLabel.innerHTML = time.toString() + label
    function updateTime(){
        time = time-1
        if(time>=0){ divLabel.innerHTML = time.toString() + label }
        else{ divLabel.innerHTML = "正在跳转到关于&amp;联系我，请稍后。。。" }
    }
    setInterval("updateTime()",1000);
    setTimeout("javascript:location.href='https://panheadgg.github.io/blog'", time*1000);
</script>

</body>
</html>
