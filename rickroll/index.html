<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>mui-player 使用 hls.js</title>
        <link rel="stylesheet" href="mui-player.min.css">
        <script src="mui-player.min.js"></script>
        <script src="hls.min.js"></script>
    </head>
    
	<body>
        <h3 style="text-align: center;">HLS</h3>
        <div id="mui-player" style="max-width: 700px;margin: auto"></div>
    </body>
    
    <script>
        var config = window.playerConfig;
        config.src = 'https://panheadgg.github.io/rickroll/rickroll.m3u8';
        config.parse = {
            type:'hls',
            loader:Hls,
            config:{
                debug:false,
            },
        }
        
        console.log(config);
        var mp = new MuiPlayer(config);
        
        var playerConfig = {
    container:'#mui-player',
    title:'你被骗了',
    src:'https://panheadgg.github.io/rickroll/rickroll.m3u8',
    poster:'https://muiplayer.oss-cn-shanghai.aliyuncs.com/static/image/poster.jpg',
    videoAttribute:[
        {attrKey:'webkit-playsinline',attrValue:''},
        {attrKey:'playsinline',attrValue:''},
        {attrKey:'x5-playsinline',attrValue:''},
        {attrKey:'t7-video-player-type',attrValue:'inline'},
        {attrKey:'x5-video-player-type',attrValue:'h5-page'},
        {attrKey:'x-webkit-airplay',attrValue:'allow'},
        {attrKey:'controlslist',attrValue:'nodownload'},
    ],
}
    </script>
</html>
